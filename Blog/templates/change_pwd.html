{% extends 'base.html' %}
	{% load static %}
{% block body %}

	<div class="agile-banner">
	</div>
	<!-- //banner -->
	<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="index.html">Home</a></li>
				<li class="active">Login</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
{% if error %}
<script>
	alert("old password is wrong")
</script>
{% endif %}
	<!-- contact -->
	<div class="container">
		<!-- mail -->
	<div class="banner-bottom">
			<div class="agileits_heading_section">
				<h3 class="wthree_head">Change Your Password</h3>

			</div>

			<div class="w3ls_portfolio_grids w3_agile_mail_grids">
				<form action="" method="post">
					{% csrf_token %}
					<div class="col-md-12 w3_agile_mail_grid">
						<div class="col-md-6 w3_agile_mail_grid">
						<span class="input input--ichiro">
							<input class="input__field input__field--ichiro" type="password" id="input-25" placeholder=" " required="" name="old" />
							<label class="input__label input__label--ichiro" for="input-25">
								<span class="input__label-content input__label-content--ichiro">Your Old Password</span>
							</label>
						</span></div>
						<div class="col-md-6 w3_agile_mail_grid">
						<span class="input input--ichiro">
							<input class="input__field input__field--ichiro" type="password" id="input-26" placeholder=" " required="" name="new"/>
							<label class="input__label input__label--ichiro" for="input-26">
								<span class="input__label-content input__label-content--ichiro">Your New Password</span>
							</label>
						</span></div>
						<div class="row">
							<center>
						<input type="submit" value="Save" style="width: 50%"></center>
					</div>
					</div>

					<div class="clearfix"> </div>
				</form>
			</div>

	</div>
<!-- //mail -->

	</div>
	<!-- //contact -->

	{% endblock %}
